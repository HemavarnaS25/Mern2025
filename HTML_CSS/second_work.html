<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>1</h1>
    <h1>2</h1>
    <h1>3</h1>
    <h1>4</h1>
    <h1>5</h1>
    <input type="hidden" value="123" />
    <script>
        var tags = document.getElementsByTagName("h1");
        var sum = 0;
        for (var i = 0; i < tags.length; i++) {
            sum += parseInt(tags[i].innerHTML);
        }
        console.log("Sum: " + sum);
        console.log("Sum: " + sum);
        console.log("Sum: " + sum);
        console.log("Sum: " + sum);
        console.log("Sum: " + sum);
    </script>
</body>
</html>
